{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
#lp{
  background: inherit;
  position: absolute;
  overflow: hidden;
}
lp:before{
content: ‘’;
background: inherit; 
position: absolute;
left: -25px;
right: 0;
top: -25px;
bottom: 0;
box-shadow: inset 0 0 0 200px rgba(255,255,255,0.3);
filter: blur(10px);
}

</style>

<div class="container offset-2">
  <div class="row">
    <div class="col-md-7 m-auto">
      <div class="card text-center" id="lp" style="margin-top: 125px;">
        <div class="card-body">
          <h1>Welcome To Pollster</h1>
          <p>This is an example Django polling app</p>
          <a class="btn btn-dark" href="{% url 'polls:index' %}">View Available Polls</a>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
